apiVersion: apps/v1
kind: Deployment
metadata:
  name: jquery
  namespace: jquery
spec:
  selector:
    matchLabels:
      app: jquery
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: jquery
    spec:
      containers:
      - name: jquery
        image: 774418219404.dkr.ecr.ca-central-1.amazonaws.com/jquerymarriage:$BUILD_NUMBER
        ports:
        - containerPort: 80
